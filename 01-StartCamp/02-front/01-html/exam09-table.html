<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        마진이 중첩일 경우 큰 것으로 적용
        위에만 마진 주고싶을때->margin-top
    -->
    <style>
        table, th, td{
            border: 1px solid pink;
            border-collapse: collapse;
            text-align: center;
        }
        th{
            color: violet;
        }

        th,td{
            padding: 5px;
        }
        table{
            width: 60%;
            background-color: aqua;
            margin : 0 auto;
        }
        div{
            margin : 25px;
            margin-top : 100px
        }

    </style>
</head>
<body>
    <div>
    <!--
        Table > thead, tbody, tfoot > tr > th, td
        td와 th -> th가 굵고, 가운데 정렬
    -->
    <table>
        <tr>
            <th colspan="3">선수정보</th>
        </tr>
        <tr>
            <th>이름</th>
            <th>국적</th>
            <th>소속팀</th>
         
        </tr>
        <tr>
            <td>손흥민</td>
            <td rowspan="3">대한민국</td>
            <td>토트넘</td>
        </tr>

        <tr>
            <td>이강인</td>
  
            <td>마오르카</td>
        </tr>
        <tr>
            <td>ㅎ2</td>
        </tr>
    </table>

    </div>
   
 
</body>
</html>
