<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        src : 경로 / alt = 오류시 이름으로 대체 텍스트 / title = 마우스 올렸을 때 설명
        width : 너비 / height : 높이 -> 둘중 하나 선택 안할 시 비율에 맞는 자동 설정
        
    -->

    <p>
        <img src="../assets/images/test1.jpg">
    </p>

    <p>
        <img src="../assets/images/test1.jp"
        alt = "뉴진스"
        title = "아이돌 뉴진스">
    </p>

    <p>
        <img src="../assets/images/test1.jpg"
        alt = "뉴진스"
        title = "아이돌 뉴진스"
        width = "500px"
        height = "350px"
        >
    </p>

    <!--
        ul : unordered list 
        ol : ordered list
        li : list item
    -->
    <ul>
        <li>startcamp 특화챌린지</li>
        <li>JAVA</li>
        <li>SQL</li>
        <li>알고리즘 기본</li>
    </ul>

    <ol>
        <li>startcamp 특화챌린지</li>
        <li>JAVA</li>
        <li>SQL</li>
        <li>알고리즘 기본</li>
    </ol>
</body>
</html>
