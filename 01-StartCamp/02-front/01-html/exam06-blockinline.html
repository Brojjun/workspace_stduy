<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        DIV는 라인을 한줄 다 먹는 블락 속성
        SPAN은 한 줄에 여러 개를 같이 사용 가능한 인라인 속성

        블락   : <p> , <div> , <h> , <li>
        인라인 : <a>, <img>, 
        ->css의 display 속성
        ->인라인 블락속성이 있음->인라인인데 크기를 고정가능
        인라인의 내용물에 따라 크기가 결정되기 때문에 
    -->
    <div>
        DIV - 1
    </div>
    <div>
        DIV - 1
    </div>

    
    <span>
        DIV -1
    </span>

    <span>
        DIV -1
    </span>
</body>
</html>
