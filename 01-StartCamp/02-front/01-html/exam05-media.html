<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <!--
            audio태그 autoplay, loop, controls
        -->
        <audio src="myAudio" autoplay loop
                controls>
            <source src="../assets/raw/test.mp3" type="audio/mpeg">
        </audio>
    </p>

    <!--
        video 태그 
    
    -->
    <p>
        <video width = "300" height="200"
         controls>
            <source src="../assets/raw/test.mp4">
        </video>
    </p>
</body>
</html>
