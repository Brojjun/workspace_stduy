<!DOCTYPE html>
<!--
    !DOCTYPE html
    파일의 첫줄에 있어야한다.
    이 문서가 html로 작성되었다는 뜻
-->
<!--
    html은 자식 엘리멘트로 head, body를 가지고 있다.
-->
<html>
        <!--
            head는 브라우저에게 문서의 정보를 알려주는 역활을 한다.
        -->
    <head>
        <!--
            문서의 제목 : 상태바에 페이지의 이름으로 보인다.
        -->
        <title>구조 파악하기</title>
        <!--
            meta : 데이터를 위한 데이터
        -->
        <meta charset="UTF-8">
    </head>
    
    <!--
        body는 페이지의 내용을 보여준다.
    -->
    <body>
        <h2>html 이해하기</h2>
        <h2>이해하기</h2>
        <h2>이해하기</h2>
    </body>
</html>
