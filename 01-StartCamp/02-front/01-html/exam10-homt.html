<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        input
            -> type="text || password || radio || checkbox || file || button || reset || submit || hidden"
        select
        textarea
    -->
    <form>
    <div>
        <label>input type="text"</label>
        <input type="text" />
    </div>

    <div>
        <label>input type="password"</label>
        <input type="password" />
    </div>

    <div>
        <label>input type="radio"</label>
        <input type="radio" />
    </div>

    <div>
        <label>input type="checkbox"</label>
        <label><input type="checkbox" />JAVA</label>
        <label><input type="checkbox" />C</label>
        <label> <input type="checkbox" />PYTHON</label>
        <label> <input type="checkbox" />JavaScript</label>
        <label> <input type="checkbox" />C#</label>
    </div>

    <div>
        <label>input type="file"</label>
        <input type="file" />
    </div>

    <div>
        <label>input type="button"</label>
        <input type="button" value="확인" onclick="alert('클릭')"/>
        <button onclick="alert('클릭')" >확인</button>
    </div>

    <div>
        <label>input type="reset"</label>
        <input type="reset" value="초기화"/>
        <button>초기화</button>
    </div>

    <div>
        <label>input type="submit"</label>
        <input type="submit" value="가입" />
        <button>가입</button>   
    </div>

    <div>
        <label>input type="hidden"</label>
        <input type="hidden" />
    </div>

    <div>
        <label>seldct</label>
        <select>
            <option>선택</option>
            <option>자바</option>
            <option>파이썬</option>
            <option>C</option>
        </select>
    </div>

    <div>
        <label>textarea</label>
        <textarea rows="6" cols="80"></textarea>
    </div>
</form>
</body>
</html>
