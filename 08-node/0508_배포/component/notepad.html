<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-comp></my-comp>
        <log></log>
    </div>

    <template id="mycomp">
        <div>
            <input type="number" v-model.number="count" @keyup.enter="send" />
            <button @click="send">보내기</button>
        </div>
    </template>

    <template id="log">
        <div>
            <h2>{{count}}</h2>
            <ul>
                <li v-for="msg in list" :key="index">{{msg}}</li>
            </ul>
        </div>
    </template>

    <script>
        const bus = new Vue();

        Vue.component("my-comp",{
            template:"#mycomp",
            data(){
                return{
                    count: 0,
                };
            },
            methods:{
                send(){
                    bus.$emit("update",this.count);
                    this.count="";
                },
            },
        });

        Vue.component("log",{
            template:"#log",
            data(){
                return{
                    count:0,
                    list:[]
                };
            },
            methods:{
                update(data){
                    this.count += data;
                    this.list.push(`${data}받음`);
                },
            },

            created: function (){
                bus.$on("update",this.update);
            }
            
        });

        new Vue({
            el:"#app"
        });
    </script>
</body>
</html>
