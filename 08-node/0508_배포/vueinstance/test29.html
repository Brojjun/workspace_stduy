<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div>
      <input id="msg"/>
      <script>
        document.getElementById("msg").onkeyup = (e)=>{
          console.dir(e);
        };

      </script>
    </div>
    <div id="app">
      아이디 :<br />
			//모든 키 전부
      <input placeholder="검색할 아이디를 입력하세요" v-model="id" @keyup="sendId" /><br />
      //엔터
			<input placeholder="검색할 아이디를 입력하세요" v-model="id" @keyup.enter="sendId" /><br />
      //13이 엔터
			<input placeholder="검색할 아이디를 입력하세요" v-model="id" @keyup.13="sendId" /><br />
      //한번만 발동
			<button @click.once="sendId">검색</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          id: "",
        },
        methods: {
          sendId() {
            alert(this.id);
          },
        },
      });
    </script>
  </body>
</html>
