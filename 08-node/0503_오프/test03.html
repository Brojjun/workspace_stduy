<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <!-- inner text -->
        <div v-text="message"></div>
        <!-- inner html -->
        <div v-html="message"></div> 

        <div>{{count+1 +" 카운트"}}</div>

        <div v-text="count + 1 + ' 카운트'"></div>
        
    </div>
    
    <script>
        // el(element : 화면 어디에 출력?), data(vue에서 내부적으로 사용할 내용) => 반드시 객체를 반환
        new Vue({
            el: '#app',
            data() {
                return {
                count:1,
                message:"<h2>h2 텍스트 입니다. <h2>",
            }
                
            }
        })


    </script>
</body>
</html>
