<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- data의 map.put == v-bind: == : -->
    <div id="app">
        <div v-bind:id="idVal">연습...</div>
        <div :src="imgSrc" />

    </div>

    <script>
        // el(element : 화면 어디에 출력?), data(vue에서 내부적으로 사용할 내용) => 반드시 객체를 반환
        new Vue({
            el: '#app',
            data() {
                return {
                    idVal:'divObj',
                    imgSrc:'c/download/img.png'
                }
                
            }
        })


    </script>
</body>
</html>
