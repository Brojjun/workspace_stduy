<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">

      <h2>props test</h2>
      <child-component propsdata="안녕하세요"></child-component>
      <!-- 동적 props -->
      <child-component v-bind:propsdata="message"></child-component>

      <ssafy-area name="대전" cnt="4"></ssafy-area>
      <ssafy-area name="서울" cnt="12"></ssafy-area>
      <ssafy-area name="부산" cnt="13"></ssafy-area>
    
    </div>

    <script>
      //하위 컴포넌트
      Vue.component('childComponent', {
        props: ['propsdata'],
        template: '<span>{{ propsdata }}</span>',
      });

      Vue.component('ssafyArea', {
        props:['name','cnt'],
        template: 
        `
        <div>
          <h2>지역명 : {{name}} / 반수 : {{cnt}}개</h2>
        </div>          

        `,
      });

      new Vue({
        el: '#app',
        data() {
          return {
            message: 'hello ssafy',
          };
        },
      });
    </script>
  </body>
</html>
