    <div class="container">

        </li>
      </ul>
      <div id="result"></div>
    </div>

    <script>
      let resultbox = document.getElementById('result');
      let boxlist = document.querySelectorAll("input");
      let cnt = 0;
      boxlist.forEach((box)=>{
        box.addEventListener("change", function(e){
          if(e.target.checked == true){
            resultbox.innerHTML += `
              <span id="result${e.target.id}">
              <span>${e.target.value}</span>
              <button onclick="doDel(this)">X</button></span>
            `; 
          }
          else{
            e.target
            doDel();
            }})
          }
        )
      function doDel(_this){
              _this.parentNode.remove();
              //_this.parentNode.parentNode.removeChild(_this);
              console.dir(_this);
          };


    </script>
