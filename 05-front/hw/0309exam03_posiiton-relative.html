<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="0309exam03_posiiton.css">
    <style>
        /* 
            position : static, relative, absolute, fixed, sticky
            
            relative :
            pos1이 이동했다!
            좌측 상단을 기준으로, 
            원래 있어야 할 위치를 기준으로 움직인다.
        */
        .pos1 {
            top: 10px;
            left: 10px;
            position: relative;
        }
        .pos2 {
            top: -30px;
            left: -20px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>위</h1>
    <div class="parent">
        <div class="pos1">1</div>
        <div class="pos2">2</div>
        <div class="pos3">3</div>
    </div>
    <h1>아래</h1>
</body>
</html>
